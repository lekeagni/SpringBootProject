
server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: GateWay-service

  cloud:
    gateway:
      routes:
        - id: default-root
          uri: http://localhost:8070
          predicates:
            - Path=/

        - id: product
          uri: lb://PRODUCT
          predicates:
              - Path=/products/**

        - id: client
          uri: lb://CLIENT
          predicates:
              -  Path=/clients/**

        - id: order
          uri: lb://ORDER
          predicates:
              - Path=/orders/**

        - id: eurekaservicepro
          uri: http://localhost:8761
          predicates:
              - Path=/eureka-server/**
